<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Overpass">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>  
  <!-- Rating state start -->
  <div class="container">
    <div class="background-star">
      <div class="star">
        <img src="assets/images/icon-star.svg" alt="Icone de estrela">
      </div>
    </div>    
    <div class="rating-content">
      <h3>How did we do?</h3>
      <p class="grey-color">
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p> 
    </div>
    <div class="rating">
      <ul class="rating-list">
        <li onclick="pegarValor(this)">1</li>
        <li onclick="pegarValor(this)">2</li>
        <li onclick="pegarValor(this)">3</li>
        <li onclick="pegarValor(this)">4</li>
        <li onclick="pegarValor(this)">5</li>
      </ul>
      <span class="ratingValue"></span>
    </div>
    <a href="/thank-you.html">
      <button type="submit" class="btn-submit">Submit</button>
    </a>         
  </div>  

  <!-- Import JavaScript -->
  <script src="js/rating.js"></script>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Murilo Ruano</a>.
  </div>
</body>
</html>
